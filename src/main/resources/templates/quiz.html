<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
    <h2>Question aléatoire</h2>
    <div>
        <div th:text=" 'Question n° ' +${question.id} + ' : ' + ${question.title} "></div>
            <p>Proposition : </p>
        <form action="result" method="post">
            <input type="hidden" th:value="${question.id}" name="idQuestion" />
            <ul th:each="answer:${answers}">
            <input type="radio" th:id="idAnswer" th:name="idAnswer" th:value="${answer.id}">
                <label th:for="idAnswer" th:text="${answer.proposition}"></label>
            </ul>
            <div>
                <label for="idPlayer">Joueur ? :</label>
                <select name="idPlayer" id="idPlayer">
                    <option value="" selected="selected">--Choisissez votre pseudo--</option>
                    <option th:each="player:${players}" th:value="${player.id}" th:text="${player.pseudo}"></option>
                </select>
                </br>
                <input type="submit" value="Envoyer">
            </div>
        </form>


    </div>




</body>
</html>
